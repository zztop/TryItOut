      const categories = [
        "Turkish",
        "Indian",
        "Mexican",
        "Italian",
        "Chinese",
        "Mediterranean",
        "American (New)",
        "American (Traditional)",
        "Lebanese",
        "Moroccan",
        "Afghan",
        "Japanese",
      ];
      const correlation = {
        Afghan: "Japanese",
        "American (New)": "Indian",
        "American (Traditional)": "Moroccan",
        Chinese: "Moroccan",
        Indian: "American (Traditional)",
        Italian: "Indian",
        Japanese: "Moroccan",
        Lebanese: "Japanese",
        Mediterranean: "Japanese",
        Mexican: "Moroccan",
        Moroccan: "Mexican",
        Turkish: "Japanese",
      };
      const states = ["WI", "NV", "AZ", "GA"];
      function getPopularity(category, state) {
        var pop = popular.filter(
          (pop) => pop.categories == category && pop.state == state
        );
        return !pop ? [] : pop;
      }

      function getRanked(category, state) {
        var sent = sentiment.filter(
          (pop) => pop.categories == category && pop.state == state
        );
        return !sent ? [] : sent;
      }
      function showContent(popular, highlyRated, category, tryItOut = true) {
        var mainTemplate = document.getElementsByClassName("main-tpl")[0];
        var mainClone = mainTemplate.content.cloneNode(true);
        document.getElementsByClassName("rest-info")[0].appendChild(mainClone);
        let alertSection = document
          .getElementsByClassName("rest-info")[0]
          .querySelector(".alert");

        if (popular.length == 0 && highlyRated.length == 0) {
          alertSection.classList.add("alert-danger");
          alertSection.querySelector(
            ".alert-heading"
          ).innerText = `Sorry No Options Available`;
          return;
        }
        if (tryItOut) {
          alertSection.classList.add("alert-success");
          alertSection.querySelector(
            ".alert-heading"
          ).innerText = `Well Done! Lets Try Out ${category}`;
        } else {
          alertSection.classList.add("alert-warning");
          alertSection.querySelector(
            ".alert-heading"
          ).innerText = `Follow the herd! Here is your ${category} options`;
        }

        var cardTemplate = document.getElementsByClassName("rest-tpl")[0];

        popular.forEach((pop) => {
          var clon = cardTemplate.content.cloneNode(true);
          clon.querySelector(".card-title").innerText = pop.name;
          clon.querySelector(".card").classList.add("text-left");
          clon.querySelector(".card-text").innerText = pop.full_address;
          clon.querySelector(".card-link").dataset.full_address =
            pop.full_address;
          clon.querySelector(".card-link").dataset.latitude = pop.latitude;
          clon.querySelector(".card-link").dataset.longitude = pop.longitude;
          document.getElementsByClassName("most-pop")[0].appendChild(clon);
        });
        highlyRated.forEach((rate) => {
          var clon = cardTemplate.content.cloneNode(true);
          clon.querySelector(".card-title").innerText = rate.name;
          clon.querySelector(".card").classList.add("text-right");
          clon.querySelector(".card-text").innerText = rate.full_address;
          clon.querySelector(".card-link").dataset.full_address =
            rate.full_address;
          clon.querySelector(".card-link").dataset.latitude = rate.latitude;
          clon.querySelector(".card-link").dataset.longitude = rate.longitude;
          document.getElementsByClassName("highly-rated")[0].appendChild(clon);
        });

        document.querySelectorAll(".card-link").forEach((btn) => {
          btn.addEventListener("click", (event) => {
            frame = document.getElementsByTagName("iframe")[0];
            var search = encodeURI(
              `${btn.dataset.name} ${btn.dataset.full_address}`
            );
            frame.src = `https://www.google.com/maps/embed/v1/search?key=yAdcZlFVAPUdWEqfKHITpI6aLIWRMUYXSs
      &center=${btn.dataset.latitude},${btn.dataset.longitude}&zoom=18&q=${search}`;
            frame.classList.remove("d-none");
          });
        });
      }
      let cuisineList = document.querySelector("#cuisine"),
        stateList = document.querySelector("#state"),
        tryItButton = document.querySelector(".try-it-button"),
        sheepButton = document.querySelector(".sheep-button");
      categories.forEach((cat) => {
        var option = document.createElement("option");
        option.text = cat;
        option.value = cat;
        cuisineList.add(option);
      });
      states.forEach((state) => {
        var option = document.createElement("option");
        option.text = state;
        option.value = state;
        stateList.add(option);
      });

      function toggleButton(selectObject) {
        var stateValue = stateList.value;
        var categoryValue = cuisineList.value;
        if (stateValue.includes("Select") || categoryValue.includes("Select")) {
          tryItButton.disabled = true;
          sheepButton.disabled = true;
        } else {
          tryItButton.disabled = false;
          sheepButton.disabled = false;
        }
      }
      sheepButton.onclick = function () {
        let restInfo = document.getElementsByClassName("rest-info")[0],
          mainContent = restInfo.getElementsByClassName("main-content")[0];
        mainContentAlert = restInfo.getElementsByClassName(
          "main-content-alert"
        )[0];
        if (!!mainContent) {
          mainContent.parentNode.removeChild(mainContent);
          mainContentAlert.parentNode.removeChild(mainContentAlert);
        }

        var stateValue = stateList.value;
        var categoryValue = cuisineList.value;
        showContent(
          getPopularity(categoryValue, stateValue),
          getRanked(categoryValue, stateValue),
          categoryValue,
          false
        );
      };
      tryItButton.onclick = function () {
        let restInfo = document.getElementsByClassName("rest-info")[0],
          mainContent = restInfo.getElementsByClassName("main-content")[0];
        mainContentAlert = restInfo.getElementsByClassName(
          "main-content-alert"
        )[0];
        if (!!mainContent) {
          mainContent.parentNode.removeChild(mainContent);
          mainContentAlert.parentNode.removeChild(mainContentAlert);
        }
        var stateValue = stateList.value;
        var categoryValue = cuisineList.value;
        var leastCorrelated = correlation[categoryValue];
        showContent(
          getPopularity(leastCorrelated, stateValue),
          getRanked(leastCorrelated, stateValue),
          leastCorrelated
        );
      };
